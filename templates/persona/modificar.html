{% extends 'base.html' %}


{% block title %}
MODIFICAR
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">MODIFICAR EMPLEADO</h1>
    </div>
    <div class="grid-x">
        <form class="grid-x grid-margin-x" method="POST"> {% csrf_token %}
            <div class="cell large-6">
                <label>Nombres:
                    {{form.first_name}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Apellidos:
                    {{form.last_name}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Trabajo:
                    {{form.job}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Departamento:
                    {{form.departamento}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Habilidades:
                    {{form.habilidades}}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="success button">Actualizar</button>
            </div>
        </form>
    </div>

</div>

{% endblock content %}
